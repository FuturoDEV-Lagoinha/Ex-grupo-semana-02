<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numero = parseInt(prompt("digite um número"));
      if (numero > 58) {
        alert("resultado: " + numero * 10);
      }
      if (numero < 50) {
        while (numero < 1000) {
          numero = numero * 2;
        }

        alert("resultado: " + numero);
      }
      //se maior que 50
      //  somar ele a ele mersmo 10 vezes
      //se menor que 50
      //  multiplica ele por 2 até que ele ultrapasse 1000 uma vez
    </script>
  </body>
</html>
