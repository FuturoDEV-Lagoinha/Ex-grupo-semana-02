<body>

    <script>
        let numero = parseInt(prompt("Digite um NÃºmero"))
        if (numero > 50){
            alert ("Resultado: " + numero * 10)
        }
        if (numero < 50){
            while (numero < 1000){
                numero = numero * 2
            }
            alert("Resultado: " + numero)

        }


        
// Se maior que 50
//      Somar ele a ele mesmo 10 vezes
// Se menor que 50
//      Multiplica ele por 2 ate que ele ultrapasse 1000 uma vez
        
    </script>
</body>
