<body>
    <script>
    alert('Seja bem-vindo!');
    const nome = prompt('Diga seu nome');
    let idade = prompt('Diga sua idade');
    idade = parseInt(idade);

    let idadePassado = idade - 12;

    let idadeFuturo = idade + 28;

    let resto = 1000 - (idade * 3);
    
    alert('Você terá ' + idadeFuturo + ' anos de idade em 2050.'); 

    if (idade < 12) alert('Você ainda não tinha nascido em 2010.');
    else alert('Você tinha ' + idadePassado + ' anos de idade em 2010.');
 
    alert('Faltarão ' + resto + ' anos para você ter 1000 anos, depois de triplicar sua idade atual');


    </script>

        <li>idade em 2010</li>
        <li>idade em 2050</li>
        <li>quanto falta para 1000, caso a idade seja triplicada</li>
    </ol>

</body>
