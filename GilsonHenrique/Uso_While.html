        let numero = parseInt(prompt("Digite um número")) 
        if (numero > 50){
            alert("Resultado: " + numero * 10)
        }
            if (numero < 50){
                while(numero < 1000){
                    numero = numero * 2
                }
                alert("resultado: " + numero)
            }
    



        //se > que 50
